<html>
<body>
    <style>
    .center {
        margin: auto;
        width: 50%;
    }
    h1 { 
        margin-top: 200px;
    }
    </style>
    <h1 class="center">Crash, Boom, Bang!</h1>
    <div class="center" id="image">
    <video  id="video" width="640" height="480" autoplay loop muted defaultmuted playsinline src="movie.mp4">
      Your browser does not support the video tag.
    </video>
    </div>
    <script type="text/javascript">
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
var err = getParameterByName("error");        
var exc = getParameterByName("exception");
var img = "";
var vid = "";
if (exc) {
    vid = exc + '.mp4';
} else if (err) {
    vid = err + '.mp4';
} else {
    img = '_RELAX_.jpg';     
} 
if (vid) {
    document.getElementById('video').setAttribute( "src", "https://mbtools.github.io/ABAP-Dump-Memes/img/" + vid );
} else {
    document.getElementById('image').innerHTML = '<img src="https://mbtools.github.io/ABAP-Dump-Memes/img/' + img + '"/>';
}
    </script>
</body>
</html>
