<html>
<body>
    <style>
    .center {
        margin: auto;
        width: 50%;
    }
    h1 { 
        top: 200px;
    }
    </style>
    <h1 class="center">Crash, Boom, Bang!</h1>
    <div id="image" class="center"></div>
    <script type="text/javascript">
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var err = getParameterByName("error");        
var exc = getParameterByName("exception");
var html = "";
if (err == "UNCAUGHT_EXCEPTION" && exc) {
    html = '<img src="https://mbtools.github.io/ABAP-Dump-Memes/img/' + exc + '.gif"/>';
}
if (err) {
    html = '<img src="https://mbtools.github.io/ABAP-Dump-Memes/img/' + err + '.gif"/>';
}
if (!html) {
    html = '<img src="https://mbtools.github.io/ABAP-Dump-Memes/img/_RELAX_.jpg"/>';     
} 
document.getElementById('image').innerHTML = html;    
    </script>
</body>
</html>
